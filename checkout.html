<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body onload="requireAuth()">
  <header class="header">
    🤑 Checkout
    <button id="themeToggle" title="Toggle theme">|🌘|</button>
  </header>

  <div class="container checkout-container">
    <a href="cart.html" class="view-cart-link">← Back to Cart</a>

    <form id="checkoutForm" class="checkout-form">
      <h2>Shipping Details</h2>

      <input type="text" id="fullName" placeholder="Full Name🙎🏻" required />
      <input type="text" id="addressLine" placeholder="Address 🪧" required />
      <input type="text" id="city" placeholder="City 🗺️" required />
      <input type="text" id="state" placeholder="State 🗽" required />
      <input type="text" id="zip" placeholder="Pincode 📌" required />

      <h2>🪤 Payment Method</h2>
      <select id="payment" required>
        <option value="">Select Payment Option</option>
        <option value="credit">🃏 Credit Card</option>
        <option value="debit">💳 Debit Card</option>
        <option value="cod">💵 Cash on Delivery</option>
      </select>

      <button type="submit">💸 Place Order</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
